<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form action="">

                <div class="input-name">
                    <i class="fa fa-user lock" aria-hidden="true"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user lock" aria-hidden="true"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock pass" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock pass" aria-hidden="true"></i>
                    <input type="password" placeholder="Conform Password" class="text-name">
                </div>

                <div class="input-name gender">
                    <label for="">Gender</label>
                    <input type="radio" class="radio-button" name="gender">
                    <label for="">Male</label>

                    <input type="radio" class="radio-button" name="gender">
                    <label for="">Female</label>
                </div>

                <div class="input-name">
                    <select name="" id="" class="Country">
                        <option >Select a Country</option>
                        <option >India</option>
                        <option >Italy</option>
                        <option >Nepal</option>
                        <option >Bhutan</option>
                        <option >Japan</option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name check-box" >
                    <input type="checkbox" class="check-button">
                    <label for="">I accept the Terms and conditions</label>
                </div>

                <div class="input-name">
                    <button class="button"><a href="./home.html">Register</a></button>
                    <!-- <input type="submit" value="Register" class="button" > -->
                </div>
                <p class="p">you have a account. <a href="./login.html">Login in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
